<svg xmlns="http://www.w3.org/2000/svg" width="700" height="55">
  <style>
    :root{ --color: #7dc7af; }
    @keyframes glitch {
      0% { transform: translate(0,0); }
      20% { transform: translate(-1px,1px); }
      40% { transform: translate(1px,-1px); }
      60% { transform: translate(-1px,0); }
      80% { transform: translate(1px,1px); }
      100% { transform: translate(0,0); }
    }
    .glitch { animation: glitch 0.18s infinite; }
  </style>

  <!-- cień -->
  <text x="50%" y="50%" text-anchor="middle" font-size="20" font-family="monospace" fill="#330000">
    ᡕᠵデᡁ᠊╾━ "ʙᴇ ᴀ ɢᴏᴏᴅ ɢɪʀʟ ᴀɴᴅ ꜱᴛᴀʏ ᴅᴇᴀᴅ ᴛʜɪꜱ ᴛɪᴍᴇ." ᝰ.ᐟ
  </text>

  <!-- główny tekst z typing -->
  <text x="50%" y="50%" text-anchor="middle" font-size="20" font-family="monospace" fill="var(--color)" class="glitch">
    <tspan id="typing" fill="var(--color)">
      ᡕᠵデᡁ᠊╾━ "ʙᴇ ᴀ ɢᴏᴏᴅ ɢɪʀʟ ᴀɴᴅ ꜱᴛᴀʏ ᴅᴇᴀᴅ ᴛʜɪꜱ ᴛɪᴍᴇ." ᝰ.ᐟ
      <animate attributeName="textLength" from="0" to="100%" dur="5s" fill="freeze" />
    </tspan>
  </text>
</svg>

