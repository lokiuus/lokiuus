<svg xmlns="http://www.w3.org/2000/svg" width="700" height="55">
  <style>
    :root { --color: #7dc7af; }
    @keyframes glitch {
      0% { transform: translate(0,0); }
      20% { transform: translate(-1px,1px); }
      40% { transform: translate(1px,-1px); }
      60% { transform: translate(-1px,0); }
      80% { transform: translate(1px,1px); }
      100% { transform: translate(0,0); }
    }
    .glitch { animation: glitch 0.18s infinite; }
  </style>

  <!-- maska do efektu pisania -->
  <mask id="mask">
    <rect x="0" y="0" width="0" height="55" fill="white">
      <animate attributeName="width" from="0" to="700" dur="5s" fill="freeze"/>
    </rect>
  </mask>

  <!-- cień tekstu -->
  <text x="5" y="35" text-anchor="start" font-size="20" font-family="monospace" fill="#330000">
    ᡕᠵデᡁ᠊╾━ "ʙᴇ ᴀ ɢᴏᴏᴅ ɢɪʀʟ ᴀɴᴅ ꜱᴛᴀʏ ᴅᴇᴀᴅ ᴛʜɪꜱ ᴛɪᴍᴇ." ᝰ.ᐟ
  </text>

  <!-- główny tekst z glitch i typing -->
  <text x="5" y="35" text-anchor="start" font-size="20" font-family="monospace"
        fill="var(--color)" class="glitch" mask="url(#mask)">
    ᡕᠵデᡁ᠊╾━ "ʙᴇ ᴀ ɢᴏᴏᴅ ɢɪʀʟ ᴀɴᴅ ꜱᴛᴀʏ ᴅᴇᴀᴅ ᴛʜɪꜱ ᴛɪᴍᴇ." ᝰ.ᐟ
  </text>
</svg>
